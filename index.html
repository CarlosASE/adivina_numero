<!DOCTYPE html>
<html>
  <head>
    <title>Adivina el Número</title>
    <script>
      function adivinaElNumero() {
        var numeroSecreto = Math.floor(Math.random() * 10) + 1;
        var intento = parseInt(prompt("Adivina el número entre 1 y 10:"));
        if (intento === numeroSecreto) {
          alert("¡Correcto! El número era " + numeroSecreto);
        } else {
          alert("Incorrecto. El número era " + numeroSecreto);
        }
      }
      adivinaElNumero();
    </script>
  </head>
  <body></body>
</html>
